<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人员 | People</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .navigation a {
            color: black;
            font-size: 1.5em;
            text-decoration: none;
            margin-right: 20px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 页面的内容容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 人物信息样式 */
        .person {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .person img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .person-content {
            flex: 1;
            min-width: 0; /* 防止文字溢出 */
        }

        .person-content h2 {
            margin-bottom: 10px;
        }

        .person-content p {
            margin: 0;
            text-align: justify;
        }

        /* 教育经历部分样式 */
        .education {
            margin-top: 40px;
        }

        .education ul {
            list-style: none;
            padding: 0;
        }

        .education ul li {
            margin-bottom: 10px;
        }

        .education ul li span {
            font-weight: bold;
        }

        /* 学生部分 */
        .students {
            margin-top: 50px;
        }

        .students h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .student-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .student-card {
            text-align: center;
            margin: 15px;
        }

        .student-card img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .student-card p {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .person {
                display: flex;
                flex-wrap: wrap;
                align-items: stretch; /* 确保子元素等高 */
                margin-bottom: 40px;
            }

            .person img {
                
               
                border-radius: 5px;
                margin-right: 20px;
            
                height: 1000px; /* 图片高度自动填充，与文字区域等高 */
                width:auto;
                object-fit: cover; /* 确保图片按比例裁剪 */
            }

            .person-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center; /* 文字垂直居中 */
                min-width: 0; /* 防止文字溢出 */
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navigation">
        <a href="https://123yxf.github.io/webpage/index">首页</a>
        <a href="https://123yxf.github.io/webpage/people">人员</a>
        <a href="https://123yxf.github.io/webpage/product">作品</a>
    </div>

    <div class="container">
        <!-- 人员标题 -->
        <h1>人员 | People</h1>

        <!-- 人员信息 -->
        <div class="person">
            <!-- 图片部分 -->
            <img src="https://123yxf.github.io/webpage/wdf.jpg" alt="Prof. Defu Wang">
            
            <!-- 文本部分 -->
            <div class="person-content">
                <h2>王德甫 | Prof. Defu Wang</h2>
                <p>
                    王德甫，北京大学微基电子学研究中心副研究员。
                    主要研究下一代高性能的米波半导体射频器件及电路及系统的集成度与高性能的极限。探索基于碳基封装晶片管的无线通信系统及应用。探索高功率米波及大赫兹频率范围的高性能电路架构。
                </p>
            </div>
        </div>

        <!-- 教育经历
        <div class="education">
            <h2>教育经历 | Education Experience</h2>
            <ul>
                <li><span>2012/09 - 2017/07：</span>博士，......</li>
                <li><span>2014/11 - 2015/11：</span>硕士，......</li>
                <li><span>2008/08 - 2012/07：</span>本科，......</li>
            </ul>
        </div> -->

        <!-- 学生部分 -->
        <div class="students">
            <h2>学生 | Students</h2>
            <div class="student-gallery">
                <!-- 学生 1 -->
                <div class="student-card">
                    <img src="https://123yxf.github.io/webpage/Tom.jpg" alt="学生1">
                    <p>Tom</p>
                </div>
                <!-- 学生 2 -->
                <div class="student-card">
                    <img src="https://123yxf.github.io/webpage/XTArmor.jpg" alt="学生2">
                    <p>刑天铠甲</p>
                </div>
                <!-- 学生 3 -->
                <div class="student-card">
                    <img src="https://123yxf.github.io/webpage/EmperorSpiderman.jpg" alt="学生3">
                    <p>帝皇铠甲</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
