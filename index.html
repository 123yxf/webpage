<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王德甫课题组</title>
    <style>
        /* 设置网页的全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 防止横向滚动 */
        }

        /* 上半部分背景图片 */
        .hero {
            background-image: url('https://123yxf.github.io/webpage/wdf.jpg'); /* 替换为您的图片 URL */
            background-size: contain; /* 背景图片覆盖整个区域 */
            background-position: center; /* 背景居中 */
            background-repeat: no-repeat;
            height: 50vh; /* 设置上半部分高度为视口高度的一半 */
            display: flex;
            justify-content: center;
            align-items: center; /* 使用 flexbox 居中对齐内容 */
            color: white; /* 设置文字颜色 */
            text-align: center; /* 文本居中对齐 */
            position: relative; /* 设置定位，为内部绝对定位的元素提供参考 */
        }

        /* 背景图中央文字 */
        .hero .center-text {
            position: absolute; /* 绝对定位，使其固定在容器内 */
            font-size: 2em; /* 设置字体大小 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 给文字加个阴影，使其更易阅读 */
            font-weight: bold;
        }

        /* 上半部分的文字样式，右上角 */
        .hero .content {
            position: absolute; /* 绝对定位，使其固定在容器内 */
            top: 10px; /* 距离顶部一定距离 */
            right: 20px; /* 距离右侧一定距离 */
            font-size: 2em; /* 设置字体大小 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 给文字加个阴影，使其更易阅读 */
        }

        /* 设置链接的样式 */
        .hero .content a {
            color: white; /* 设置文字颜色为白色 */
            text-decoration: none; /* 去掉默认的下划线 */
            margin-right: 20px; /* 添加右边距 */
        }

        .hero .content a:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }

        /* 导航栏 */
        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .navigation a {
            color: black;
            font-size: 1.5em;
            text-decoration: none;
            margin-right: 20px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        /* 下半部分的样式 */
        .description {
            padding: 40px;
            background-color: #f9f9f9;
            font-size: 1.2em;
        }

        /* 顶部文字样式 */
        .description h1 {
            text-align: center;
            font-size: 2.5em; /* 设置字体大小 */
            font-weight: bold;
        }

        /* 中间文字样式 */
        .description .subtext {
            font-size: 1.2em;
            text-align: left;
            margin-top: 20px;
        }

        /* 新标题 "欢迎加入！" 的样式 */
        .description .welcome {
            font-size: 2.5em;
            text-align: center;
            margin-top: 40px;
        }

        /* 最下面文字样式 */
        .description .requirements {
            font-size: 1.2em;
            text-align: left;
            margin-top: 20px;
        }

        /* 可选：设置一些响应式设计，使文字在小屏幕上更加适应 */
        @media (max-width: 768px) {
            .hero .content {
                font-size: 1.5em;
            }

            .description h1 {
                font-size: 2em;
            }

            .description .subtext {
                font-size: 1em;
            }

            .description .welcome {
                font-size: 2em;
            }

            .description .requirements {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navigation">
        <a href="https://123yxf.github.io/webpage/people">人员</a>
        <a href="https://123yxf.github.io/webpage/product">作品</a>
    </div>

    <!-- 上半部分 背景图片区域 -->
    <div class="hero">
        <div class="center-text">
            <!-- 背景图中央文字 -->
            北京大学碳基芯片 王德甫课题组
        </div>
    </div>

    <!-- 下半部分 文字描述区域 -->
    <div class="description">
        <!-- 顶部居中文字 -->
        <h1>王德甫 北京大学副研究员 博导</h1>

        <!-- 下方文字描述，左对齐 -->
        <div class="subtext">
            课题组主要研究碳纳米管集成电路
        </div>

        <!-- 新标题 "欢迎加入！" -->
        <div class="welcome">
            欢迎加入！
        </div>

        <!-- 最下面的招生要求 -->
        <div class="requirements">
            招生要求：123456
        </div>
    </div>

</body>
</html>
