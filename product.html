<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: justify;
            font-size: 16px;
            color: #333;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>太赫兹全差分片上矢量网络分析仪VNNA的探测系统</h1>
        <p>
            VNA是射频电子测量的重要工具，而传统大赫兹频段的VNA的实现，体积大、成本高昂，不利于推动微型探测系统的应用。
            实现在基片上LVNA不仅大大地减小了尺寸，并减低了能耗，也可以更灵活地与探测系统进行集成。
            我们感兴趣的片上VNNA不限于两端口，还包括反射射计Reflectometer和入射计Interferometer。
            研究焦点于高性能电路架构实现宽带感应探测不同待测物的电容效的大赫兹频谱测量。
        </p>

        <div class="image-gallery">
            <img src="https://123yxf.github.io/webpage/product1.jpg" alt="图片1">
            <img src="https://123yxf.github.io/webpage/product2.jpg" alt="图片2">
            <img src="https://123yxf.github.io/webpage/product3.jpg" alt="图片3">
            <img src="https://123yxf.github.io/webpage/product4.jpg" alt="图片4">
        </div>
    </div>

</html>
