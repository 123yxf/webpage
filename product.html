<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容与图片展示</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 背景颜色为白色 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;   /* 垂直居中 */
            min-height: 100vh;      /* 占据全屏 */
        }

        /* 内容区域 */
        .content-container {
            width: 60%; /* 内容宽度为页面的60% */
            background-color: #ffffff; /* 内容背景色与全局背景一致 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加轻微阴影效果 */
            border-radius: 8px;
            overflow: hidden; /* 防止内容溢出 */
            display: flex;
            flex-direction: column; /* 垂直布局 */
        }

        /* 文字描述部分 */
        .text-content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #800000;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            text-align: justify;
        }

        /* 图片部分 */
        .image-container img {
            width: 100%; /* 图片宽度占满内容区域 */
            height: auto; /* 高度自动适应，保持比例 */
            display: block; /* 去掉图片下方的间隙 */
        }
    </style>
</head>
<body>
    <!-- 主内容容器 -->
    <div class="content-container">
        <!-- 文字描述部分 -->
        <div class="text-content">
            <h1>研究方向</h1>
            <p>
                研究组的主要研究方向为：<br>
                1. 研究下一代高性能的米波半导体射频器件及电路及系统的集成度与高性能的极限。<br>
                2. 探索基于碳基封装晶片管的无线通信系统及应用。<br>
                3. 探索高功率米波及大赫兹频率范围的高性能电路架构。<br>
                <br>
                在现代通信和感知领域，高性能的射频器件和电路显得尤为重要，特别是针对微型化、宽带化及高效能等需求。
                我们的研究关注如何实现高效低功耗设计，并在宽频范围内提供可靠的解决方案。
            </p>
        </div>

        <!-- 图片部分 -->
        <div class="image-container">
            <image src="https://123yxf.github.io/webpage/product1.jpg" alt="图片1"></image>
            <image src="https://123yxf.github.io/webpage/product2.jpg" alt="图片2"></image>
            <image src="https://123yxf.github.io/webpage/product3.jpg" alt="图片3"></image>
            <image src="https://123yxf.github.io/webpage/product4.jpg" alt="图片4"></image>
            <image src="https://123yxf.github.io/webpage/product5.jpg" alt="图片5"></image>
        </div>
    </div>
</body>
</html>
